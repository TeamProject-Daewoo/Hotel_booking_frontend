server {
    listen 80;
    
    # 웹 루트 디렉토리 설정
    root /usr/share/nginx/html;
    
    # 기본 파일 설정
    index index.html;

    # SPA 라우팅을 위한 설정 (가장 중요)
    location / {
        # 1. 요청된 주소(URI)에 해당하는 파일이 있는지 찾아본다.
        # 2. 파일이 없으면, 해당 주소의 디렉토리가 있는지 찾아본다.
        # 3. 그래도 없으면, 그냥 index.html 을 대신 보여준다.
        try_files $uri $uri/ /index.html;
    }
}